<head>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="animate.css" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
</head>

<div id="header-bg" class="animated fadeIn">
  <span class="animated fadeInDownBig delay-05s"></span>
  <span class="animated fadeInDownBig delay-05s"></span>
  <span class="animated fadeInRightBig delay-1s"></span>
  <span class="animated fadeInLeftBig delay-1s"></span>
  <span class="animated fadeInRightBig delay-1s"></span>
</div>
<div class="wrapper">
  <div class="header">
    <h1 class="big-name animated flipInX delay-05s">Jacob Bennett</h1>
    <h2 class="tagline animated fadeInDown delay-1s">
      I'm a Full Stack Web Developer based in Salt Lake City, Utah.
    </h2>
    <button class="cta animated fadeInDown delay-15s">
      <span class="icolab">Portfolio</span>
      <i style="font-size: 20px;" class="material-icons">
        arrow_downward
      </i>
    </button>
  </div>
</div>
